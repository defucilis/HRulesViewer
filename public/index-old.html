<html lang="en">

                    </div>
                </div>
                <div class="others">
                    <div class="input-one">
                        <label>Title</label>
                        <input id="titleInput" type="text">
                    </div>
                    <div class="input-one">
                        <label>Author</label>
                        <input id="authorInput" type="text">
                    </div>
                    <div class="input-one">
                        <label>Language</label>
                        <select>

                        </select>
                    </div>
                    <div class="input-two">
                        <label>Time</label>
                        <input type="text">
                        <input type="text">
                    </div>
                    <div class="input-two">
                        <label>Picture Count</label>
                        <input type="text">
                        <input type="text">
                    </div>
                    <div class="input-one">
                        <label>Full Colour</label>
                        <select>

                        </select>
                    </div>
                    <div class="input-one">
                        <label>Complete</label>
                        <select>

                        </select>
                    </div>
                    <div class="input-one">
                        <label>Uncensored</label>
                        <select>

                        </select>
                    </div>
                    <div class="input-one">
                        <label>Retouched</label>
                        <select>

                        </select>
                    </div>
                </div>
            </div>
            <div id="posts">
                
            </div>

        <table id="posts" class="hidden">

                <th>Date</th>
            </thead>
        </table>
        -->
        </div>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tabulator/4.7.1/js/tabulator.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>

        const titleAwesomplete = new Awesomplete(document.querySelector("#authorInput"));
